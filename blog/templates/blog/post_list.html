
<html>
    <head>
        <title>Daeun's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Daeun's Blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <p>published: {{post.published_date}} </p>

          </div>
        {% endfor %}

    </body>
</html>
